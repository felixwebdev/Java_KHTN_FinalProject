<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/subStyle.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <main class="container py-4">
      <div class="d-flex justify-content-between align-items-center mb-4">
        <h1>Admin Dashboard</h1>
        <div>
          <button id="btn-logout" class="btn btn-outline-secondary btn-sm">
            Logout
          </button>
        </div>
      </div>

      <ul class="nav nav-tabs" id="adminTabs" role="tablist">
        <li class="nav-item" role="presentation">
          <button
            class="nav-link active"
            id="users-tab"
            data-bs-toggle="tab"
            data-bs-target="#users"
            type="button"
            role="tab"
          >
            Users
          </button>
        </li>
        <li class="nav-item" role="presentation">
          <button
            class="nav-link"
            id="posts-tab"
            data-bs-toggle="tab"
            data-bs-target="#posts"
            type="button"
            role="tab"
          >
            Blog Posts
          </button>
        </li>
      </ul>

      <div class="tab-content mt-3">
        <div class="tab-pane fade show active" id="users" role="tabpanel">
          <div class="table-responsive">
            <table class="table table-sm table-striped" id="usersTable">
              <thead>
                <tr>
                  <th>STT</th>
                  <th>Email</th>
                  <th>Name</th>
                  <th>Avatar</th>
                  <th>Role</th>
                  <th>CreatedAt</th>
                </tr>
              </thead>
              <tbody></tbody>
            </table>
          </div>
        </div>

        <div class="tab-pane fade" id="posts" role="tabpanel">
          <!-- MANAGE POSTS SECTION -->
          <section
            class="site-section"
            id="managePosts"
            style="padding: 40px 0"
          >
            <div class="container">
              <div class="row justify-content-center mb-3">
                <div
                  class="col-lg-10 d-flex align-items-center justify-content-between"
                >
                  <h2 class="mb-0">Your Blogs</h2>
                  <button
                    id="btn-refresh-posts"
                    class="btn btn-outline-secondary"
                  >
                    Refresh
                  </button>
                </div>
              </div>

              <div id="postsList" class="row g-3">
                <!-- Posts will be rendered here -->
              </div>

              <!-- Pagination UI -->
              <div
                class="d-flex justify-content-between align-items-center mt-3"
              >
                <div id="postsInfo" class="text-muted small">--</div>
                <div class="d-flex align-items-center gap-2">
                  <label class="small mb-0 me-1">Per page</label>
                  <select
                    id="perPageSelect"
                    class="form-select form-select-sm"
                    style="width: 85px"
                  >
                    <option value="5">5</option>
                    <option value="10" selected>10</option>
                    <option value="20">20</option>
                  </select>
                  <nav>
                    <ul class="pagination mb-0" id="postsPagination"></ul>
                  </nav>
                </div>
              </div>

              <div
                id="noPosts"
                class="text-center text-muted"
                style="display: none"
              >
                You have no posts yet.
              </div>
            </div>
          </section>

          <!-- Edit Post Modal -->
          <div
            class="modal fade"
            id="editPostModal"
            tabindex="-1"
            aria-hidden="true"
          >
            <div class="modal-dialog modal-lg">
              <div class="modal-content">
                <form id="editPostForm" enctype="multipart/form-data">
                  <div class="modal-header">
                    <h5 class="modal-title">Edit Post</h5>
                    <button
                      type="button"
                      class="btn-close"
                      data-bs-dismiss="modal"
                      aria-label="Close"
                    ></button>
                  </div>
                  <div class="modal-body">
                    <input type="hidden" id="editPostId" />
                    <div class="mb-3">
                      <label class="form-label">Title</label>
                      <input id="editTitle" class="form-control" required />
                    </div>
                    <div class="mb-3">
                      <label class="form-label">Short description</label>
                      <input id="editDescription" class="form-control" />
                    </div>
                    <div class="mb-3">
                      <label class="form-label">Content</label>
                      <textarea
                        id="editContent"
                        class="form-control"
                        rows="6"
                      ></textarea>
                    </div>
                    <div class="mb-3">
                      <label class="form-label">Location</label>
                      <input id="editLocation" class="form-control" />
                    </div>
                    <div class="mb-3">
                      <label class="form-label">Image</label>
                      <div class="d-flex align-items-center gap-3">
                        <img
                          id="editImagePreview"
                          src=""
                          alt="preview"
                          style="
                            width: 120px;
                            height: 80px;
                            object-fit: cover;
                            display: none;
                            border-radius: 6px;
                          "
                        />
                        <input
                          id="editImageFile"
                          type="file"
                          accept="image/*"
                          class="form-control w-auto"
                        />
                      </div>
                    </div>
                    <div class="mb-3">
                      <label class="form-label">Visibility</label>
                      <select id="editStatus" class="form-select">
                        <option value="true">Published</option>
                        <option value="false">Private</option>
                      </select>
                    </div>
                  </div>
                  <div class="modal-footer">
                    <button
                      type="button"
                      class="btn btn-secondary"
                      data-bs-dismiss="modal"
                    >
                      Cancel
                    </button>
                    <button type="submit" class="btn btn-primary">
                      Save changes
                    </button>
                  </div>
                </form>
              </div>
            </div>
          </div>

          <style>
            /* small styling for posts list */
            .post-card .post-actions .btn {
              min-width: 70px;
            }
            .post-thumb {
              width: 140px;
              height: 90px;
              object-fit: cover;
              border-radius: 6px;
            }
          </style>
        </div>
      </div>
    </main>

    <!-- Delete confirmation modal (expand content) -->
    <div class="modal fade" id="confirmDeleteModal" tabindex="-1">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-body">
            <p>Are you sure you want to delete this post?</p>
            <div class="text-end">
              <button class="btn btn-secondary btn-sm" data-bs-dismiss="modal">
                Cancel
              </button>
              <button id="confirmDeleteBtn" class="btn btn-danger btn-sm">
                Delete
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- overlay + loader -->
    <div
      id="overlayer"
      style="
        display: none;
        position: fixed;
        inset: 0;
        background: rgba(0, 0, 0, 0.4);
        z-index: 1050;
        align-items: center;
        justify-content: center;
      "
    >
      <div class="spinner-border text-light" role="status"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/admin.js"></script>
  </body>
</html>
